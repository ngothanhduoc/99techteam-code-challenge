version: '3.8'

services:
  # MongoDB Database for Development
  mongodb-dev:
    image: mongo:7.0
    container_name: news-api-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - news-api-dev-network
    environment:
      MONGO_INITDB_DATABASE: news_db

  # Development API with hot-reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: news-api-server-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://mongodb-dev:27017/news_db
      JWT_SECRET: dev-secret-key
      JWT_EXPIRES_IN: 7d
    depends_on:
      - mongodb-dev
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    networks:
      - news-api-dev-network
    command: npm run dev

networks:
  news-api-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local

